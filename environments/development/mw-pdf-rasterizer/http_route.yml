---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mw-pdf-rasterizer-http
  namespace: mw-services
spec:
  parentRefs:
  - name: traefik
    sectionName: http
    namespace: kube-system
    kind: Gateway
  hostnames:
  - mw-service-pdf-rasterizer-k8s.dev.mindworking.local
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mw-pdf-rasterizer-https
  namespace: mw-services
  labels:
    gateway: traefik
spec:
  parentRefs:
  - name: traefik
    sectionName: https
    namespace: kube-system
    kind: Gateway
  hostnames:
  - mw-service-pdf-rasterizer-k8s.dev.mindworking.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mw-service-pdf-rasterizer
      namespace: mw-services
      port: 8080  
    filters: 
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: mw-rasterizer-headers
