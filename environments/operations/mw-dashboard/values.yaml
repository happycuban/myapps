configmap:
  config:
    # -- Store homer configuration as a ConfigMap
    enabled: true
    # -- Homer configuration. See [image documentation](https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md) for more information.
    # @default -- See values.yaml
    data:
      config.yml: |
        # externalConfig: https://raw.githubusercontent.com/bastienwirtz/homer/main/public/assets/config.yml.dist
        title: "Mindworking Dashboard"
        #subtitle: "links.ops.mindworking.local"
        #logo: "logo.png"
        icon: "fas fa-house-laptop" # Optional icon

        header: true
        footer: '<p>Mindworking Dashboard | Maintained by <a href="mailto:drift@mindworking.dk">OPS Team</a></p>'
        columns: "4" # Options "auto" or must be a factor of 12: 1,2,3,4,6,12
        connectivityCheck: true

        #proxy:
        #  useCredentials: true

        defaults:
          layout: list
          colorTheme: dark


        # Optional theme customization
        theme: default # 'default' or one of the themes available in 'src/assets/themes'
        colors:
          light:
            highlight-primary: "#2b2b2b"
            highlight-secondary: "#363636"
            highlight-hover: "#565656"
            background: "#f5f5f5"
            card-background: "#ffffff"
            text: "#363636"
            text-header: "#ffffff"
            text-title: "#303030"
            text-#subtitle: "#424242"
            card-shadow: rgba(0, 0, 0, 0.1)
            link: "#3273dc"
            link-hover: "#363636"
          dark:
            highlight-primary: "#2b2b2b"
            highlight-secondary: "#363636"
            highlight-hover: "#565656"
            background: "#1c1c1c"
            card-background: "#2b2b2b"
            text: "#eaeaea"
            text-header: "#ffffff"
            text-title: "#fafafa"
            text-#subtitle: "#f5f5f5"
            card-shadow: rgba(0, 0, 0, 0.4)
            link: "#3273dc"
            link-hover: "#ffdd57"

        # Optional message | DuckDuckGo Search Bar
        message:
          #style: "is-link"
          #title: "Search"
          #icon: "fa fa-magnifying-glass"
          #content: '<iframe src="https://duckduckgo.com/search.html?prefill=Search
          #  DuckDuckGo&focus=yes&kz=1&kac=1&kn=1&kp=-2&k1=-1" style="overflow:hidden;margin:0;
          #  padding:0;width:calc(100% - 70px);height:40px;" frameborder="0"></iframe>'


          url: https://api.chucknorris.io/jokes/random
          mapping:
            content: 'value'
          title: "Chuck Norris Facts!"
          refreshInterval: 10000

        links:
        - name: "HiBob"
          icon: "fab fa-github"
          url: "https://app.hibob.com/home"
          target: "_blank" # optional html a tag target attribute
        - name: "Jira"
          icon: "fab fa-wordpress"
          url: "https://mindworking.atlassian.net/jira/your-work"
          target: "_blank"
        - name: "Linkedin"
          icon: "fab fa-linkedin"
          url: "https://www.linkedin.com/feed/"
          target: "_blank"
        - name: "Reddit"
          icon: "fab fa-reddit"
          url: "https://www.reddit.com/user/"
          target: "_blank"
        - name: "Twitter"
          icon: "fab fa-twitter"
          url: "https://twitter.com/home"
          target: "_blank"
        - name: "Facebook"
