apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: mw-dashboard-keda-scaler
  namespace: mw-services
spec:
  scaleTargetRef:
    name: mw-dashboard-homer
  pollingInterval: 15
  cooldownPeriod:  30
  minReplicaCount: 1
  maxReplicaCount: 2
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operator-kube-p-prometheus.monitoring.svc.cluster.local:9090
        metricName: traefik_service_requests_total
        query: max(irate(traefik_service_requests_total{exported_service=~".*dashboard.*"}[2m]))
        threshold: '10'
